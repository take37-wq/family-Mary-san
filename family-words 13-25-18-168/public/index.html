<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Words - 合言葉画面</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-80">
    <h1 class="text-xl font-bold mb-4 text-center">Family Words</h1>
    <form id="loginForm">
      <div class="mb-4">
        <label class="block mb-1">合言葉:</label>
        <input id="password" type="text" class="w-full border px-2 py-1" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1">ニックネーム:</label>
        <input id="nickname" type="text" class="w-full border px-2 py-1" required />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">はじめる</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const pw = document.getElementById('password').value.trim();
      const name = document.getElementById('nickname').value.trim();

      if (pw === 'abc123') {
        localStorage.setItem('nickname', name); // ✅ ここで保存
        window.location.href = '/word.html';     // ✅ 次の画面へ
      } else {
        alert('合言葉が違います。');
      }
    });
  </script>
</body>
</html>
