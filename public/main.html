<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Words</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Family Words</h1>
    <form id="wordForm">
      <input type="text" id="nickname" placeholder="ニックネーム" class="w-full mb-2 p-2 border rounded" required>
      <input type="text" id="word" placeholder="単語を入力" class="w-full mb-4 p-2 border rounded" required>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">送信</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
