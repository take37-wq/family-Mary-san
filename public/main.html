<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Words</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white shadow-md rounded p-6 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Family Words</h1>
    <form id="wordForm" class="space-y-4">
      <div>
        <label for="nickname" class="block text-sm font-medium text-gray-700">ニックネーム</label>
        <input type="text" id="nickname" class="w-full px-3 py-2 border rounded-md" required />
      </div>
      <div>
        <label for="word" class="block text-sm font-medium text-gray-700">単語</label>
        <input type="text" id="word" class="w-full px-3 py-2 border rounded-md" required />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
        送信
      </button>
    </form>
    <div id="assignedNumber" class="mt-4 text-center text-blue-600 font-semibold"></div>
    <div id="statusList" class="mt-4 text-center text-sm text-gray-600"></div>
    <div id="result" class="mt-4 text-lg text-green-700 text-center font-bold"></div>
  </div>
</body>
</html>
