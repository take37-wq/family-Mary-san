<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>単語を集めて文を作ろう</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <h1 class="text-2xl font-bold mb-4">家族で単語を出し合って文章を作ろう！</h1>

  <form id="wordForm" class="w-full max-w-sm bg-white p-6 rounded shadow">
    <div class="mb-4">
      <label class="block mb-1 text-sm font-medium text-gray-700">ニックネーム</label>
      <input type="text" id="nickname" class="w-full border border-gray-300 p-2 rounded" required>
    </div>
    <div class="mb-4">
      <label class="block mb-1 text-sm font-medium text-gray-700">単語</label>
      <input type="text" id="word" class="w-full border border-gray-300 p-2 rounded" required>
    </div>
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
      送信
    </button>
  </form>

  <div id="message" class="mt-4 text-red-600 text-sm"></div>

  <div id="result" class="mt-6 p-4 bg-green-100 rounded shadow text-center text-lg font-bold text-green-700 hidden"></div>

</body>
</html>
