<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Words</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-bold mb-4">単語を入力してください</h1>
  <form id="wordForm" class="space-y-2 w-full max-w-sm">
    <input id="nickname" type="text" placeholder="ニックネーム" class="w-full px-3 py-2 border rounded" />
    <input id="word" type="text" placeholder="単語" class="w-full px-3 py-2 border rounded" />
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">送信</button>
  </form>
  <p id="myNumber" class="mt-4 text-blue-600 font-semibold text-center"></p>
  <div id="status" class="mt-6 text-center"></div>
  <div id="result" class="mt-4 text-green-700 text-lg font-bold"></div>
  <script src="script.js"></script>
</body>
</html>
