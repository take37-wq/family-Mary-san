<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Words</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4 py-8">
  <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">単語を送って文を作ろう</h1>
    <form id="wordForm" class="space-y-4">
      <div>
        <label for="nickname" class="block text-sm font-medium text-gray-700">ニックネーム</label>
        <input id="nickname" type="text" class="mt-1 w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label for="word" class="block text-sm font-medium text-gray-700">単語</label>
        <input id="word" type="text" class="mt-1 w-full border rounded px-3 py-2" required />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">送信</button>
    </form>

    <div id="myNumberDisplay" class="mt-4 text-center text-blue-700 font-semibold"></div>
    <div id="status" class="mt-4 text-sm text-gray-600"></div>
    <div id="sentenceDisplay" class="mt-6 text-lg font-bold text-center text-green-700"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
