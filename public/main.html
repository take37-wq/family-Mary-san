<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Words</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-xl mx-auto bg-white shadow-md rounded p-6">
    <h1 class="text-xl font-bold mb-4 text-center">Family Words</h1>
    
    <div class="mb-4">
      <label class="block mb-1">ニックネーム</label>
      <input type="text" id="nickname" class="w-full border px-3 py-2 rounded" />
    </div>
    <button id="decideBtn" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 mb-4">ニックネームを決定する</button>
    <p id="numberDisplay" class="text-center font-medium text-blue-600 mb-4"></p>

    <form id="wordForm">
      <label class="block mb-1">単語</label>
      <input type="text" id="word" class="w-full border px-3 py-2 rounded mb-4" />
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">送信</button>
    </form>

    <div class="mt-6">
      <h2 class="font-semibold mb-2">入力状況:</h2>
      <ul id="statusList" class="list-disc list-inside text-gray-700"></ul>
    </div>

    <div class="mt-6">
      <h2 class="font-semibold mb-2">完成した文:</h2>
      <p id="result" class="text-lg font-bold text-green-700"></p>
    </div>
  </div>
</body>
</html>
