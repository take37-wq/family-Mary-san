<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Words</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">家族単語ゲーム</h1>

    <form id="wordForm" class="space-y-4">
      <div>
        <label for="nickname" class="block text-sm font-medium">ニックネーム</label>
        <input type="text" id="nickname" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label for="word" class="block text-sm font-medium">単語</label>
        <input type="text" id="word" class="w-full border p-2 rounded" required />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">送信</button>
    </form>

    <div id="status" class="mt-4 text-green-600 text-sm"></div>
    <div id="result" class="mt-6 text-lg font-bold text-center text-blue-700 hidden"></div>
  </div>
</body>
</html>
